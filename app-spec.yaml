name: wedding-honeymoon-app
services:
- name: web
  source_dir: /
  github:
    repo: nathanpepin/WeddingAndHoneymoon
    branch: master
  build_command: npm run build
  output_dir: dist
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 80
  routes:
  - path: /
static_sites:
- name: wedding-honeymoon-static
  source_dir: /
  github:
    repo: nathanpepin/WeddingAndHoneymoon
    branch: master
  build_command: npm run build
  output_dir: dist
  routes:
  - path: /
